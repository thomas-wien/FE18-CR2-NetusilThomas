<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"
    defer></script>
  <script type="text/javascript" src="js/tasks.js" defer></script>
  <script type="text/javascript" src="js/script.js" defer></script>
  <meta name="author" content="Thomas Netusil">
  <meta name="description" content="CodeReview 2">
  <title>My Weekly Planner</title>
</head>

<body>
  <!-- ###########################################
       ###              Header                 ###
       ###########################################-->

  <!-- ### Menue ###-->
  <header class="position-relative">
    <nav class="navbar bg-dark navbar-expand-sm shadow" data-bs-theme="dark">
      <div class="container-fluid" cols-10>
        <a class="navbar-brand" href="#" tabindex="-1">MyPlanner</a>
        <button class="navbar-toggler bg-secondary" type="button" data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-sm-0">
            <li class="nav-item">
              <a class="nav-link active" data-bs-toggle="collapse" data-bs-target=".navbar-collapse.show"
                aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" data-bs-toggle="collapse" data-bs-target=".navbar-collapse.show" href="#">Tasks</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" data-bs-toggle="collapse" data-bs-target=".navbar-collapse.show" href="#">Settings</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- ### Hero Image ### -->
    <h1
      class="vw-auto d-block display-5 position-absolute top-50 start-50 translate-middle text-center text-white bg-dark  bg-opacity-75 px-4 py-5">
      Weekly planner</h1>
    <img style="object-fit: cover; object-position: center; width: 100vw; height: 35vh; margin-bottom: 1rem;"
      src="images/heroImage.jpg" alt="watches">
  </header>

  <!-- ###########################################
       ###              Content                ###
       ###########################################-->
  <main class="container">
    <hgroup class="row">
      <h2 class="col-6">weekly tasks</h1>
        <p class="col-6 fs-5 text-end pt-1">Sort by priority:
          <a id="sort" class="btn btn-sm btn-light"><i class="bi bi-sort-up"></i></a>
        </p>
    </hgroup>

    <div id="ToDo" class="row row-cols-1 row-cols-md-2 row-cols-lg-3"></div>

  </main>

  <!-- ###########################################
       ###               Footer                ###
       ###########################################-->

  <!-- ### Social Media Links ### -->
  <footer class="container-fluid mt-5 bg-dark text-white text-center ">
    <div class="mb-2 fs-6 pt-2">
      <i class="bi bi-facebook"></i>
      <i class="bi bi-twitter"></i>
      <i class="bi bi-google"></i>
      <i class="bi bi-instagram"></i>
      <a href="https://www.linkedin.com/in/thomas-netusil-8983b8164/" target="_blank"><i class="bi bi-linkedin"></i></a>
      <a href="https://github.com/thomas-wien/FE18-CR2-NetusilThomas.git" target="_blank"><i
          class="bi bi-github"></i></a>
    </div>

    <!-- ### Newsletter ### -->

    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div
            class="d-flex justify-content-between align-items-center flex-column flex-md-row text-center text-md-left">
            <h5 class="flex-fill text-start">Subscribe to our newsletter</h5>
            <form action="#" class="row flex-fill">
              <div class="col-lg-10 my-md-2 my-2">
                <input type="email" class="form-control px-4 border-0 w-100 text-center text-md-left" id="email"
                  placeholder="Your Email" name="email">
              </div>
              <div class="col-lg-2 my-md-1 my-1">
                <button type="submit" class="btn btn-outline-light btn-sm w-100 mt-2">Subscribe</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- ### Copyright ###  -->

    <p class="fs-6 mt-2 pb-2">&copy; 2023 Copyright Thomas Netusil</p>
  </footer>
</body>

</html>
